<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <section id="title">
        <h1>Vacation Destinations WishList</h1>
        <p>
          Found exciting places to visiton on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </section>
    </header>
    <main>
      <div class="container mt-2">
        <div class="row d-flex justify-content-md-evenly">
          <div
            class="c1 col-md-4 d-flex flex-column alighn-items-center lg-p-5"
          >
            <form>
              <div class="mt-2">
                <p class="text-start mb-2">Destination name</p>
              </div>

              <input
                type="text"
                placeholder="Enter the name of the destination"
              />

              <p class="text-start mt-2 mb-2">Location</p>

              <input type="text" placeholder="Where is it located?" />
              <p class="text-start mt-2 mb-2">Photo</p>
              <input
                type="text mb-2"
                placeholder="Enter an image url of the place"
              />
              <p class="text-start mt-2 mb-2">Description</p>
              <textarea
                class="mb-3"
                name="description"
                id="description"
                cols="28"
                rows="2"
                placeholder="Where is it located?"
              ></textarea>
              <div class="d-grid gap-2 col-6 flex-fill">
                <button class="btn btn-primary" type="submit">
                  Add to list
                </button>
              </div>
            </form>
          </div>

          <div class="c2 col-md-4">
            <div id="details">
              <h5>Enter destination details</h5>
            </div>
            <div class="col-md-4 d-flex" id="detail_box"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
